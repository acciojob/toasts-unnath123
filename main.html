<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <div id="inputs">
		<textarea id="message-content" placeholder="Message content..."></textarea>
		<div class="input">
			<label for="duration">Duration</label> <input id="duration" type="number" min="500" value="3000" />
		</div>
		<div class="input">
			<label for="cancelable">Is Cancelable</label> <input id="cancelable" type="checkbox" />
		</div>
		<div class="input">
			<label for="success">Success</label>
			<input id="success" type="radio" name="type" value="success" checked />
			<label for="error">Error</label> <input id="error" type="radio" name="type" value="error" />
		</div>
		<button id="add-button">Add Toast</button>
		<button id="clear-button">Clear Toasts</button>
    </div>
	<div id="toasts"></div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
